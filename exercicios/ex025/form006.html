<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário6</title>
    <style>
        div{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Exercício de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">

            <div>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor">   <!--value="00ff00"  serve para mudar a cor inicial (padrão)-->
            </div>

            <div>
                <label for="inivel">Nivel de satisfação</label>
                <input type="range" name="nivel" id="inivel" value="0">   <!--value="0" indica o valor que irá começar, valor padrão é a metade -->
                <!--min="10" max="50" altera a contagem de 10 até 50-->
            </div>

            <div>
                <label for="ifoto">Foto do perfil</label>
                <input type="file" name="foto" id="ifoto">   <!--quando usar o controle de envio de arqqquivos, temos que usar o método 'POST'-->

            </div>
             
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    
</body>
</html>
