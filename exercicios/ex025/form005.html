<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário5</title>
    <style>
        div{
            margin: 10px 0;
        }

        legend{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>

            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasculino" value="M" checked>
            <label for="imasculino">Masculino</label><br>

            <input type="radio" name="sexo" id="ifeminino" value="F">
            <label for="ifeminino">Feminino</label><br>

        </fieldset>

        <fieldset>

            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="basket" id="ibasket">
            <label for="ibasket">Basketball</label><br>

            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label><br>

            <input type="checkbox" name="natacao" id="inatacao">
            <label for="inatacao">Natação</label><br>

            <input type="checkbox" name="bocha" id="ibocha">
            <label for="ibocha">Bocha</label><br>

            <input type="checkbox" name="futebol" id="ifutebol" checked>
            <label for="ifutebol">Futebol</label><br>

        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
