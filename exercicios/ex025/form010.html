<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário10</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Exercício de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <!--<oninput> chama ou executa a função atrelada a ele-->
        <div>
            <label for="iano">Qual o ano que você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </div>

        <div>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear() /*cria uma variável no caso 'atual'*/
            iidade.innerHTML = Number(atual) - Number(iano.value)   /*iidade.innerHTML é o último output*/
        }
    </script>
</body>
</html>
