<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário3</title>
    <style>
        div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
   <h1>Teste de Formulário</h1> 

   <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>

        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
        </div>

        <div>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2000-01" required>
        </div>

        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2000-01-01">
        </div>

        <div>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" value="00:00">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

   </form>
</body>
</html>
