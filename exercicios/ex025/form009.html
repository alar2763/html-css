<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formmulário9</title>
    <style>

        div{
            margin: 10px 0;
        }
        
    </style>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="100" value="50" required oninput="ivalor.innerHTML = Number(inum.value)">
            <output id="ivalor">50</output>
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
