<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            margin: 10px 0;
        }
    </style>
</head>
<body>
   <h1>Exemplo de Formulário</h1>
   <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="30" autocomplete="nome" required>
            </div>
            <div>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="abc@abc" required>
            </div>
            <div>
                <label for="ifone">Telefone:</label>
                <input type="tel" name="fone" id="ifone" autocomplete="tel" placeholder="1111-2222" pattern="^[0-9]{4}-[0-9]{4}$" required>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

   </form> 
</body>
</html>
