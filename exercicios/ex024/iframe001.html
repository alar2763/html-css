<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--<p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar</p>-->
    <p>
        Acessando o site do 
        <!--Tamanho padrão do iframe 300x150-->
        <!--scrolling="auto, yes  ou no"-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="1" scrolling="auto">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é bem legal!
    </p>
    <p>
        Acesse também o site do

        <iframe src="https:www.google.com.br" frameborder="0">
            <a href="https:www.google.com.br" target="_blank"></a>
        </iframe>

        Google.
        
    </p>
</body>
</html>
