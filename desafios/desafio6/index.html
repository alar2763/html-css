<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilisar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use as tags <H1> <H2> <H3> <H4> <H5> <H6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol> <li>">lista mumeradas</abbr></li>
        <li><abbr title="use a tag <ul> <li>">Lista com dermacadores</abbr></li>
        <li><abbr title="use a tag <dl> <dt> <dd>">Lista de definição</abbr></li>

    </ul>
</body>
</html>
